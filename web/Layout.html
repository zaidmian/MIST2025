<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Column Structure</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>

/* Dark mode toggle button styles */
.dark-mode-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #333;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.dark-mode-toggle:hover {
  background: #555;
}

.dark-mode-toggle i {
  font-size: 16px;
}

/* Dark mode styles that will be applied when .dark-theme class is present */
.dark-theme {
  background-color: #121212;
  color: #e0e0e0;
}

.dark-theme h1 {
  color: #ffffff;
}

.dark-theme .card {
  background-color: #2d2d2d;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
}

.dark-theme .card:hover {
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
}

.dark-theme .card-title {
  color: #e0e0e0;
  border-bottom: 1px solid #444;
}

.dark-theme .card-text {
  color: #b0b0b0;
}

    
    body {
      background-color: white; 
      color: black;
      margin: 0; 
    }
    .header, .sub-header {
      background-color: black;
      height: 50px; 
    }
    .content {
      border: 10px solid black; 
      padding: 20px;
      background-color: white; 
    }
    .left-content, .right-content {
      background-color: black; 
      height: 200px; 
    }
  </style>
  
</head>
<body>

<div class="container-fluid py-4">

  <div class="row mb-3">
    <div class="col-12 header"></div>
  </div>


  <div class="row mb-3">
    <div class="col-12 sub-header"></div>
  </div>

  
  <div class="row content">
    <div class="col-8 left-content"></div>
    <div class="col-4 right-content"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
