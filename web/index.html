<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Prayer Times</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>

  <!-- Dark Mode CSS -->
  <style>
    /* Dark Mode CSS */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .card, .card-header, .list-group-item {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    
    #darkModeToggle {
      transition: background-color 0.3s ease;
    }
    
    #darkModeToggle:hover {
      opacity: 0.9;
    }
    
    /* Dark mode toggle button styles when in dark mode */
    .dark-mode #darkModeToggle {
      background-color: #f8f9fa;
      color: #212529;
    }
    
    /* Dark mode button hover styles */
    .dark-mode #darkModeToggle:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>

<body>
<!-- Dark Mode Toggle Button -->
<button id="darkModeToggle" style="position: fixed; top: 20px; right: 20px; background: #333; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; z-index: 1000; display: flex; align-items: center; gap: 8px; font-size: 14px;">
  <i class="fas fa-moon"></i> 
  <span>Dark Mode</span>
</button>

<div class="container py-5">

  <div class="container-fluid py-4">

    <div class="row mb-3">
      <header class="text-center">
        <h1>Prayer Times</h1>
        <p id="currentData">Today's date goes here</p>
      </header>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6" id="city-selector-container"></div>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Prayer Times</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-sun"></i> Fajr
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-sun"></i> Duhr
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-sun"></i> Asr
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-moon"></i> Maghrib
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-moon"></i> Isha
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Inspiration</h5>
          </div>
          <div class="card-body">
            <div class="p-3 bg-secondary-subtle rounded mb-3" id="inspirationContent"></div>
            <button id="newInspirationBtn" class="btn btn-outline-success">
              <i class="fas fa-sync-alt me-2"></i> New Inspiration
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Prayer Tracker</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="fajrCheck">
                <label class="form-check-label" for="fajrCheck">Fajr</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="dhuhrCheck">
                <label class="form-check-label" for="dhuhrCheck">Dhuhr</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="asrCheck">
                <label class="form-check-label" for="asrCheck">Asr</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="maghribCheck">
                <label class="form-check-label" for="maghribCheck">Maghrib</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ishaCheck">
                <label class="form-check-label" for="ishaCheck">Isha</label>
              </div>
            </form>
          </div>
        </div>

        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Achievements</h5>
          </div>
          <div class="card-body" id="achievementsContent">
            Nothing yet, but you're here and that's a great first step!
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
<!-- Custom JavaScript -->
<script type="module" src="app.js"></script>

<!-- Dark Mode JavaScript -->
<script>
// Dark Mode Implementation
document.addEventListener('DOMContentLoaded', function() {
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;
  const icon = darkModeToggle.querySelector('i');
  const text = darkModeToggle.querySelector('span');
  
  // Check for saved theme preference or use preferred color scheme
  const savedTheme = localStorage.getItem('theme');
  
  if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    enableDarkMode();
  } else {
    enableLightMode();
  }
  
  // Toggle dark/light mode
  darkModeToggle.addEventListener('click', () => {
    if (body.classList.contains('dark-mode')) {
      enableLightMode();
    } else {
      enableDarkMode();
    }
  });
  
  function enableDarkMode() {
    body.classList.add('dark-mode');
    icon.className = 'fas fa-sun';
    text.textContent = 'Light Mode';
    localStorage.setItem('theme', 'dark');
    applyDarkStyles();
  }
  
  function enableLightMode() {
    body.classList.remove('dark-mode');
    icon.className = 'fas fa-moon';
    text.textContent = 'Dark Mode';
    localStorage.setItem('theme', 'light');
    applyLightStyles();
  }
  
  function applyDarkStyles() {
    // Apply dark mode to body and background
    body.style.backgroundColor = '#121212';
    body.style.color = '#e0e0e0';
    
    // Apply dark mode to cards
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.style.backgroundColor = '#1e1e1e';
      card.style.color = '#e0e0e0';
      card.style.borderColor = '#333';
    });
    
    // Apply dark mode to card headers
    const cardHeaders = document.querySelectorAll('.card-header');
    cardHeaders.forEach(header => {
      header.style.backgroundColor = '#2d2d2d';
      header.style.borderColor = '#333';
    });
    
    // Apply dark mode to list group items
    const listItems = document.querySelectorAll('.list-group-item');
    listItems.forEach(item => {
      item.style.backgroundColor = '#1e1e1e';
      item.style.color = '#e0e0e0';
      item.style.borderColor = '#333';
    });
    
    // Apply dark mode to form elements
    const formElements = document.querySelectorAll('.form-check-label');
    formElements.forEach(el => {
      el.style.color = '#e0e0e0';
    });
    
    // Apply dark mode to inspiration background
    const inspirationContent = document.getElementById('inspirationContent');
    if (inspirationContent) {
      inspirationContent.classList.remove('bg-secondary-subtle');
      inspirationContent.classList.add('bg-dark');
      inspirationContent.style.color = '#e0e0e0';
    }
  }
  
  function applyLightStyles() {
    // Revert body and background to light mode
    body.style.backgroundColor = '';
    body.style.color = '';
    
    // Revert cards to light mode
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.style.backgroundColor = '';
      card.style.color = '';
      card.style.borderColor = '';
    });
    
    // Revert card headers to light mode
    const cardHeaders = document.querySelectorAll('.card-header');
    cardHeaders.forEach(header => {
      header.style.backgroundColor = '';
      header.style.borderColor = '';
    });
    
    // Revert list group items to light mode
    const listItems = document.querySelectorAll('.list-group-item');
    listItems.forEach(item => {
      item.style.backgroundColor = '';
      item.style.color = '';
      item.style.borderColor = '';
    });
    
    // Revert form elements to light mode
    const formElements = document.querySelectorAll('.form-check-label');
    formElements.forEach(el => {
      el.style.color = '';
    });
    
    // Revert inspiration background to light mode
    const inspirationContent = document.getElementById('inspirationContent');
    if (inspirationContent) {
      inspirationContent.classList.add('bg-secondary-subtle');
      inspirationContent.classList.remove('bg-dark');
      inspirationContent.style.color = '';
    }
  }
});
</script>

</body>
</html>
