<!-- Eid Al Adha Countdown JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Set the Eid Al Adha date - June 6th, 2025
  const eidDate = new Date('June 6, 2025 00:00:00').getTime();
  
  // DOM elements for countdown display
  const daysElement = document.getElementById('countdown-days');
  const hoursElement = document.getElementById('countdown-hours');
  const minutesElement = document.getElementById('countdown-minutes');
  const secondsElement = document.getElementById('countdown-seconds');
  
  // Function to update the countdown
  function updateCountdown() {
    // Get current date and time
    const now = new Date().getTime();
    
    // Calculate the time difference
    const timeDifference = eidDate - now;
    
    if (timeDifference > 0) {
      // Calculate days, hours, minutes, seconds
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
      
      // Update the display
      daysElement.textContent = days;
      hoursElement.textContent = hours < 10 ? '0' + hours : hours;
      minutesElement.textContent = minutes < 10 ? '0' + minutes : minutes;
      secondsElement.textContent = seconds < 10 ? '0' + seconds : seconds;
    } else {
      // Eid has arrived
      daysElement.textContent = '00';
      hoursElement.textContent = '00';
      minutesElement.textContent = '00';
      secondsElement.textContent = '00';
      
      // Display Eid Mubarak message
      const countdownElement = document.getElementById('eidCountdown');
      if (countdownElement) {
        countdownElement.innerHTML = '<div class="alert alert-success py-5 text-center">' +
          '<h2 class="mb-3"><i class="fas fa-star"></i> Eid Mubarak! <i class="fas fa-star"></i></h2>' +
          '<p class="mb-0">May Allah accept your good deeds, forgive your transgressions and ease the suffering of all people around the globe.</p>' +
          '</div>';
      }
    }
  }
  
  // Initial call
  updateCountdown();
  
  // Update every second
  setInterval(updateCountdown, 1000);
});
</script>

<!-- Date/Time Display JavaScript -->
<script>
// Date and Time Display
document.addEventListener('DOMContentLoaded', function() {
  const dateElement = document.getElementById('currentDate');
  const timeElement = document.getElementById('currentTime');
  
  // Format options for date display
  const dateOptions = { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  };
  
  // Format options for time display
  const timeOptions = { 
    hour: '2-digit', 
    minute: '2-digit', 
    second: '2-digit',
    hour12: true 
  };
  
  // Update date and time
  function updateDateTime() {
    const now = new Date();
    
    // Update date display
    dateElement.textContent = now.toLocaleDateString(undefined, dateOptions);
    
    // Update time display
    timeElement.textContent = now.toLocaleTimeString(undefined, timeOptions);
  }
  
  // Initial update
  updateDateTime();
  
  // Update every second
  setInterval(updateDateTime, 1000);
});
</script>

<!-- Dark Mode JavaScript -->
<script>
// Dark Mode Implementation
document.addEventListener('DOMContentLoaded', function() {
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;
  const icon = darkModeToggle.querySelector('i');
  const text = darkModeToggle.querySelector('span');
  
  // Check for saved theme preference or use preferred color scheme
  const savedTheme = localStorage.getItem('theme');
  
  if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    enableDarkMode();
  } else {
    enableLightMode();
  }
  
  // Toggle dark/light mode
  darkModeToggle.addEventListener('click', () => {
    if (body.classList.contains('dark-mode')) {
      enableLightMode();
    } else {
      enableDarkMode();
    }
  });
  
  function enableDarkMode() {
    body.classList.add('dark-mode');
    icon.className = 'fas fa-sun';
    text.textContent = 'Light Mode';
    localStorage.setItem('theme', 'dark');
    applyDarkStyles();
  }
  
  function enableLightMode() {
    body.classList.remove('dark-mode');
    icon.className = 'fas fa-moon';
    text.textContent = 'Dark Mode';
    localStorage.setItem('theme', 'light');
    applyLightStyles();
  }
  
  function applyDarkStyles() {
    // Apply dark mode to body and background
    body.style.backgroundColor = '#121212';
    body.style.color = '#e0e0e0';
    
    // Apply dark mode to date/time display
    const dateElement = document.getElementById('currentDate');
    const timeElement = document.getElementById('currentTime');
    if (dateElement) dateElement.style.color = '#e0e0e0';
    if (timeElement) timeElement.style.color = '#e0e0e0';
    
    // Apply dark mode to countdown elements
    const countdownBoxes = document.querySelectorAll('#eidCountdown .border');
    countdownBoxes.forEach(box => {
      box.style.backgroundColor = '#2d2d2d';
      box.style.borderColor = '#444';
      box.style.color = '#e0e0e0';
    });
    
    // Apply dark mode to countdown date text
    const countdownText = document.querySelector('#eidCountdown .text-muted');
    if (countdownText) countdownText.style.color = '#aaa !important';
    
    // Apply dark mode to cards
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.style.backgroundColor = '#1e1e1e';
      card.style.color = '#e0e0e0';
      card.style.borderColor = '#333';
    });
    
    // Apply dark mode to card headers
    const cardHeaders = document.querySelectorAll('.card-header');
    cardHeaders.forEach(header => {
      header.style.backgroundColor = '#2d2d2d';
      header.style.borderColor = '#333';
    });
    
    // Apply dark mode to list group items
    const listItems = document.querySelectorAll('.list-group-item');
    listItems.forEach(item => {
      item.style.backgroundColor = '#1e1e1e';
      item.style.color = '#e0e0e0';
      item.style.borderColor = '#333';
    });
    
    // Apply dark mode to form elements
    const formElements = document.querySelectorAll('.form-check-label');
    formElements.forEach(el => {
      el.style.color = '#e0e0e0';
    });
    
    // Apply dark mode to inspiration background
    const inspirationContent = document.getElementById('inspirationContent');
    if (inspirationContent) {
      inspirationContent.classList.remove('bg-secondary-subtle');
      inspirationContent.classList.add('bg-dark');
      inspirationContent.style.color = '#e0e0e0';
    }
  }
  
  function applyLightStyles() {
    // Revert body and background to light mode
    body.style.backgroundColor = '';
    body.style.color = '';
    
    // Revert date/time display to light mode
    const dateElement = document.getElementById('currentDate');
    const timeElement = document.getElementById('currentTime');
    if (dateElement) dateElement.style.color = '';
    if (timeElement) timeElement.style.color = '';
    
    // Revert countdown elements to light mode
    const countdownBoxes = document.querySelectorAll('#eidCountdown .border');
    countdownBoxes.forEach(box => {
      box.style.backgroundColor = '';
      box.style.borderColor = '';
      box.style.color = '';
    });
    
    // Revert countdown date text to light mode
    const countdownText = document.querySelector('#eidCountdown .text-muted');
    if (countdownText) countdownText.style.color = '';
    
    // Revert cards to light mode
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.style.backgroundColor = '';
      card.style.color = '';
      card.style.borderColor = '';
    });
    
    // Revert card headers to light mode
    const cardHeaders = document.querySelectorAll('.card-header');
    cardHeaders.forEach(header => {
      header.style.backgroundColor = '';
      header.style.borderColor = '';
    });
    
    // Revert list group items to light mode
    const listItems = document.querySelectorAll('.list-group-item');
    listItems.forEach(item => {
      item.style.backgroundColor = '';
      item.style.color = '';
      item.style.borderColor = '';
    });
    
    // Revert form elements to light mode
    const formElements = document.querySelectorAll('.form-check-label');
    formElements.forEach(el => {
      el.style.color = '';
    });
    
    // Revert inspiration background to light mode
    const inspirationContent = document.getElementById('inspirationContent');
    if (inspirationContent) {
      inspirationContent.classList.add('bg-secondary-subtle');
      inspirationContent.classList.remove('bg-dark');
      inspirationContent.style.color = '';
    }
  }
});
</script>
