<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--  TODO Rename this when we have a project title-->
  <title>Islamic Prayer Times</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <!--  <link rel="stylesheet" href="styles.css"/>-->
</head>

<body>
<div class="container py-5">

  <div class="container-fluid py-4">

    <div class="row mb-3">
      <header class="text-center">
        <h1>Prayer Times</h1>
        <p id="currentData">Today's date goes here</p>
      </header>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6" id="city-selector-container"></div>
    </div>
    <i class="fas ${prayer.icon} me-2"></i>
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Prayer Times</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-sun"></i> Fajr
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-sun"></i> Duhr
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-sun"></i> Asr
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-moon"></i> Maghrib
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-moon"></i> Isha
                </div>
                <div>
                  Time
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Inspiration</h5>
          </div>
          <div class="card-body">
            <div class="p-3 bg-secondary-subtle rounded mb-3" id="inspirationContent"></div>
            <button id="newInspirationBtn" class="btn btn-outline-success">
              <i class="fas fa-sync-alt me-2"></i> New Inspiration
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Prayer Tracker</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="fajrCheck">
                <label class="form-check-label" for="fajrCheck">Fajr</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="dhuhrCheck">
                <label class="form-check-label" for="dhuhrCheck">Dhuhr</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="asrCheck">
                <label class="form-check-label" for="asrCheck">Asr</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="maghribCheck">
                <label class="form-check-label" for="maghribCheck">Maghrib</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ishaCheck">
                <label class="form-check-label" for="ishaCheck">Isha</label>
              </div>
            </form>
          </div>
        </div>

        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Achievements</h5>
          </div>
          <div class="card-body" id="achievementsContent">
            Nothing yet, but you're here and that's a great first step!
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
<!-- Custom JavaScript -->
<script type="module" src="app.js"></script>

</body>
</html>
