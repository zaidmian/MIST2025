<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--  TODO Rename this when we have a project title-->
  <title>Islamic Prayer Times</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <!--  <link rel="stylesheet" href="styles.css"/>-->
</head>

<body>
<div class="container py-5">

  <div class="container-fluid py-4">

    <div class="row mb-3">
      <header class="text-center">
        <h1>Prayer Times</h1>
        <p id="currentData">Today's date goes here</p>
      </header>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6" id="city-selector-container"></div>
    </div>
     <i class="fas ${prayer.icon} me-2"></i>
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Prayer Times</h5>
          </div>
          <div class="card-body">
             <i class="fas fa-sun"></i> Fajr  (Time) 
             <br/>
             <hr/>
             <i class="fas fa-sun"></i> Duhr  (Time)
             <br/>
             <hr/>
            <i class="fas fa-sun"></i> Asr  (Time)
             <br/>
             <hr/>
             <i class="fas fa-moon"></i> Maghrib  (Time)
             <br/>
             <hr/>
             <i class="fas fa-moon"></i> Isha  (Time)
             <br/>
             <hr/>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Inspiration</h5>
          </div>
          <div class="card-body">
            <div class="p-3 bg-secondary-subtle rounded mb-3" id="inspirationContent"></div>
            <button id="newInspirationBtn" class="btn btn-outline-success">
              <i class="fas fa-sync-alt me-2"></i> New Inspiration
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h5 class="card-title">Prayer Tracker</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="fajr">
          <label class="form-check-label" for="fajr">Fajr</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="dhuhr">
          <label class="form-check-label" for="dhuhr">Dhuhr</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="asr">
          <label class="form-check-label" for="asr">Asr</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="maghrib">
          <label class="form-check-label" for="maghrib">Maghrib</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="isha">
          <label class="form-check-label" for="isha">Isha</label>
        </div>
      </form>
    </div>
  </div>
</div>

        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title">Card 4</h5>
          </div>
          <div class="card-body">Placeholder</div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script type="module" src="app.js"></script>

</body>
</html>
